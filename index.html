<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <img src="./images/logo.svg" alt="">
      <ul>
        <li>Product</li>
        <li>Features</li>
        <li>Pricing</li>
        <li>
          <div></div>
        </li>
        <li>Login</li>
      </ul>
    </nav>
    <div id="menu_toggle" onclick="toggleMenu()">
      <img id="toggle_icon" src="./images/icon-hamburger.svg">
    </div>
  </header>

  <div id="shadow"></div>

  <section>
    <article>
      <h6><span id="new">New</span> <span class="grey mono">Monograph Dashboard</span></h6>
      <h1>Powerful insights into your team</h1>
      <p> Project planning and time tracking for agile teams </p>

      <button>Schedule a demo</button><span class="grey see">to see a preview</span>
    </article>
    <div id="image"><img src="./images/illustration-devices.svg" alt=""></div>
  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Biswanath Marndi</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
